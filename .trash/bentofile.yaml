# bentofile.yaml (финальная, исправленная версия)

# Точка входа. Указываем путь от корня проекта.
service: "src.service:APIGatewayService"

description: "A lightweight, scalable ComfyUI service using a shared ComfyUI instance."
labels:
  owner: "faraam"
  project: "comfy-production-service"

# Включаем в сборку ТОЛЬКО папку с нашим кодом src.
# Папку ComfyUI мы сюда НЕ включаем.
include:
  - "src/"
  - "requirements.lock.txt"

python:
  # Путь к файлу зависимостей
  requirements_txt: "./requirements.lock.txt"
  lock_packages: false

docker:
  distro: "debian"
  python_version: "3.11"
  #system_packages:

